version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- ask_housing:
    use_entities: true
- tell_price:
    use_entities: true
- tell_city:
    use_entities: true
- choose_language:
    use_entities: true
entities:
- price
- city
slots:
  min_price:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
    max_value: 10000000.0
    min_value: 0.0
  max_price:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
    max_value: 10000000.0
    min_value: 0.0
  city:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  min_area:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
    max_value: 10000.0
    min_value: 0.0
responses:
  utter_greet:
  - text: Hey! I am a bot that will help you choose your future housing!
  utter_did_that_help:
  - text: Did that help you?
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, I always feel good.
  utter_ask_specifics:
  - text: Sure thing! Give me some details.
  utter_ask_max_price:
  - text: What is the maximum price you're willing to pay for it?
  utter_ask_min_price:
  - text: What is the minimal price of the housing?
  utter_ask_city:
  - text: In which city?
  utter_done:
  - text: Done! We are searching for a home in range from {min_price} euros to {max_price} euros in {city}.
actions:
  - action_dialogpt
forms:
  housing_form:
    required_slots:
      city:
      - entity: city
        type: from_entity
      max_price:
      - entity: price
        type: from_entity
      min_price:
      - entity: price
        type: from_entity
e2e_actions: []

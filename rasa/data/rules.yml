version: "2.0"
rules:
  - rule: Say goodbye anytime the user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Say 'I am a bot' anytime the user challenges
    steps:
      - intent: bot_challenge
      - action: utter_iamabot

  - rule: Number inputted instead of city
    condition:
      - active_loop: housing_form
    steps:
      - slot_was_set:
          - requested_slot: housing_city
      - intent: tell_number
      - action: utter_this_is_wrong
      - action: housing_form
      - active_loop: housing_form

  - rule: City inputted instead of min_price
    condition:
      - active_loop: housing_form
    steps:
      - slot_was_set:
          - requested_slot: min_price
      - intent: tell_city
      - action: utter_this_is_wrong
      - action: housing_form
      - active_loop: housing_form

  - rule: City inputted instead of max_price
    condition:
      - active_loop: housing_form
    steps:
      - slot_was_set:
          - requested_slot: max_price
      - intent: tell_city
      - action: utter_this_is_wrong
      - action: housing_form
      - active_loop: housing_form

  - rule: City inputted instead of min_area
    condition:
      - active_loop: housing_form
    steps:
      - slot_was_set:
          - requested_slot: min_area
      - intent: tell_city
      - action: utter_this_is_wrong
      - action: housing_form
      - active_loop: housing_form

  - rule: City inputted instead of min_rooms
    condition:
      - active_loop: housing_form
    steps:
      - slot_was_set:
          - requested_slot: min_rooms
      - intent: tell_city
      - action: utter_this_is_wrong
      - action: housing_form
      - active_loop: housing_form

  - rule: Say hi
    steps:
      - intent: greet
      - action: utter_greet
  - rule: Fallback to DialoGPT
    steps:
      - intent: nlu_fallback
      - action: action_dialogpt
